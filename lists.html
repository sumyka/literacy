<ul>
    <li>Webページの構造とスタイルに関する技術(HTML/CSS)</li>
    <li>動きや処理を追加するプログラミング言語(JavaScript/PHP)</li>
    <li>開発を効率化する補助ツール(フレームワークやライブラリ)</li>
</ul>

<dl>
    <dt>静的Web</dt>
    <dd>HTML/CSSのみで構成されたWebページ。ユーザーの操作によって内容が変化しない。</dd>

    <dt>動的Web</dt>
    <dd>JavaScriptやPHPを用いて、ユーザーの入力や操作に応じてページ内容が変化するWebサイト。</dd>
</dl>
